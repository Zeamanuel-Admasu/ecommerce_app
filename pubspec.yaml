name: ecommerce_app
description: "A new Flutter project."

publish_to: 'none' # This prevents accidental publishing to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.2.2
  http: ^0.13.6
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  dartz: ^0.10.1
  get_it: ^7.6.0

  cupertino_icons: ^1.0.8

  # Networking & connectivity
  connectivity_plus: ^6.0.3

  # (Optional future addition) You can add http or dio if doing real remote API calls
  # http: ^0.13.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  # For mocking in unit tests
  mockito: ^5.4.2
  build_runner: ^2.4.6

flutter:
  uses-material-design: true

  # Add assets here if needed later
  assets:
    - assets/images/
